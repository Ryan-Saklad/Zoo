{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block content %}

<div class="row">
    <form action="/search" style="padding-top: 10px;" method="POST">
        <div class="form-group">
            <label for="name">Search by name</label>
            <input type="text" class="form-control" id="name" placeholder="Eg. Alex">
        </div>

        <div class="form-group">
            <label for="species">Search by species</label>
            <input type="text" class="form-control" id="species" placeholder="Eg. Lion">
        </div>

        <input type="checkbox" name="leader" value="leader"> Is the animal a leader?<br>
        <input type="checkbox" name="madagascar" value="in_madagascar"> Is the animal in the movie Madagascar?<br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
